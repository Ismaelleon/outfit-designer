<section class="fixed inset-0 bg-zinc-900/50 w-full h-screen z-40 flex justify-center items-center hidden" id="deletion-modal">
	<section class="flex gap-2 flex-col p-3 bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-600 rounded max-w-xs">
		<h2 class="text-base font-semibold text-center">Are you sure you want to delete this item?</h2>
		<button class="flex justify-center text-sm font-medium max-w-sm rounded bg-red-700 p-2 text-white border border-red-700 hover:bg-red-600" hx-swap="innerHTML" onclick="hideDeletionModal()">Delete</button>
		<button class="flex justify-center text-sm font-medium max-w-sm rounded bg-white p-2 border border-zinc-200 dark:border-zinc-600 hover:bg-zinc-200 dark:bg-zinc-900 dark:hover:bg-zinc-800" onclick="hideDeletionModal()">Cancel</button>
	</section>
</section>
