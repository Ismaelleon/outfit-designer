<section class="flex flex-col hidden col-start-2 col-end-3 row-start-1 row-end-6 mb-2" id="image-preview">
	<img src="" class="rounded mb-2 self-center max-h-[380px]">
	<button class="self-end p-2 rounded-3xl border border-zinc-200 hover:bg-zinc-200 aspect-square flex justify-center items-center dark:border-zinc-600 dark:hover:bg-zinc-600">
		<i class="las la-times text-2xl"></i>
	</button>
</section>
<p class="col-start-2 col-end-3 row-start-1 row-end-3 flex flex-col mb-2">
	<label for="image-input" 
	{% if data['error'] == True %}
		class="flex flex-row justify-center items-center border border-dashed border-red-500 rounded w-full p-4 sm:text-sm font-medium min-h-32 h-full cursor-pointer">
	{% else %}
		class="flex flex-row justify-center items-center border border-dashed border-zinc-200 rounded w-full p-4 sm:text-sm font-medium min-h-32 h-full cursor-pointer dark:border-zinc-600">
	{% endif %}

		<i class="las la-file-image text-2xl mr-1"></i>
		Add Image
	</label>
	<input type="file" name="image" id="image-input" accept="image/jpg, image/jpeg, image/png" class="hidden">
</p>
