<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Outfit Designer</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/css/index.css">
		<script src="/js/htmx.min.js"></script>
	</head>
	<body>
		<header class="flex flex-row justify-center items-center p-2 w-full border-b fixed top-0 left-0 bg-white">
			<section class="flex flex-row justify-between items-center w-full max-w-3xl">
				<a href="/" class="font-bold">Outfit Designer</a>
				<nav class="flex items-center">
					<a href="/outfits" class="text-sm text-zinc-600 hover:text-zinc-950 ml-5 flex flex-row items-center py-2 font-medium">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 -translate-x-1">
							<path fill-rule="evenodd" d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z" clip-rule="evenodd" />
						</svg>
						Outfits
					</a>
					<a href="/closet" class="text-sm text-zinc-950 hover:text-zinc-950 ml-5 flex flex-row items-center py-2">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 -translate-x-1">
							<path d="M3.75 3A1.75 1.75 0 0 0 2 4.75v3.26a3.235 3.235 0 0 1 1.75-.51h12.5c.644 0 1.245.188 1.75.51V6.75A1.75 1.75 0 0 0 16.25 5h-4.836a.25.25 0 0 1-.177-.073L9.823 3.513A1.75 1.75 0 0 0 8.586 3H3.75ZM3.75 9A1.75 1.75 0 0 0 2 10.75v4.5c0 .966.784 1.75 1.75 1.75h12.5A1.75 1.75 0 0 0 18 15.25v-4.5A1.75 1.75 0 0 0 16.25 9H3.75Z" />
						</svg>
						Closet
					</a>
					<a href="/profile" class="text-sm text-zinc-600 hover:text-zinc-950 ml-5 flex flex-row items-center py-2">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5 -translate-x-1">
							<path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-5.5-2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM10 12a5.99 5.99 0 0 0-4.793 2.39A6.483 6.483 0 0 0 10 16.5a6.483 6.483 0 0 0 4.793-2.11A5.99 5.99 0 0 0 10 12Z" clip-rule="evenodd" />
						</svg>

						Profile
					</a>
				</nav>
			</section>
		</header>
		<main class="flex justify-center w-full pt-[53px] p-2">
			<section class="w-full max-w-3xl pt-4">
				<header class="flex flex-row justify-between items-center">
					<h2 class="text-base font-bold">Your Closet</h2>

					<section class="flex flex-row">
						<button class="flex flex-row items-center text-sm p-2 hover:bg-zinc-200 rounded min-w-16">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 flex flex-row items-center mr-1">
								<path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
							</svg>
							Filters
						</button>	
						<a href="/closet/new" class="text-sm text-center font-medium text-white ml-5 p-2 bg-zinc-950 hover:bg-zinc-800 rounded min-w-16 flex flex-row items-center">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4 mr-1">
								<path fill-rule="evenodd" d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
							</svg>
							Add clothes 
						</a>
					</section>
				</header>
				<section class="grid grid-cols-3 gap-2 mt-4" id="clothing-list">
					{% for clothing_item in closet %}
					<section class="flex flex-col p-3 rounded border" id={{ clothing_item['_id'] }}>
						<img src="{{ clothing_item['image'] }}" alt="" class="w-full rounded mb-2">	
						<header class="flex flex-row justify-between items-center">
							<a href="/closet/{{ clothing_item['_id'] }}" class="text-base font-bold">{{ clothing_item['name'].capitalize() }}</a>
							<button class="p-1 relative">
								<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
									<path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
								</svg>
								<ul class="absolute right-0 top-8 min-w-36 bg-white rounded border hidden">
									<li class="flex justify-between items-center text-sm font-medium w-full p-2 hover:bg-zinc-200" 
										hx-delete={{ '/closet/delete/{}'.format(clothing_item['_id']) }} hx-swap="innerHTML" hx-target="#clothing-list">
										Delete clothing 
										<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="red" class="size-4">
											<path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
										</svg>

									</li>
								</ul>
							</button>
						</header>
						<span class="text-sm"><span class="font-medium">Brand</span>: {{ clothing_item['brand'].capitalize() }}</span>
						<span class="text-sm"><span class="font-medium">Type</span>: {{ clothing_item['type'].capitalize() }}</span>
						<span class="text-sm"><span class="font-medium">Colors</span>: {{ clothing_item['colors'].capitalize() }}</span>
					</section>	
					{% endfor %}
				</section>
			</section>
		</main>
	</body>
	<script src="/js/closet.js"></script>
</html>
